<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrimeWear Store</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Segoe UI', sans-serif;
}

body{
background:#0f0f14;
color:#fff;
overflow-x:hidden;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:#14141b;
box-shadow:0 4px 15px rgba(0,0,0,0.4);
position:sticky;
top:0;
z-index:1000;
}

.logo{
font-size:24px;
font-weight:700;
color:#ffcc00;
}

.cart-btn{
background:#ffcc00;
color:#000;
padding:10px 18px;
border:none;
border-radius:25px;
cursor:pointer;
font-weight:600;
}

/* HERO */
.hero{
height:70vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
background:linear-gradient(to right,#1c1c26,#101018);
}

.hero h1{
font-size:48px;
margin-bottom:20px;
}

.hero p{
font-size:18px;
color:#bbb;
margin-bottom:25px;
}

.hero button{
padding:12px 25px;
background:#ffcc00;
border:none;
border-radius:30px;
font-weight:600;
cursor:pointer;
}

/* PRODUCTS */
.products{
padding:60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}

.card{
background:#1b1b24;
border-radius:15px;
overflow:hidden;
transition:0.3s;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

.card:hover{
transform:translateY(-10px);
}

.card img{
width:100%;
height:300px;
object-fit:cover;
}

.card-body{
padding:15px;
}

.card-body h3{
font-size:18px;
margin-bottom:10px;
}

.price{
color:#ffcc00;
font-size:16px;
margin-bottom:10px;
}

.add-btn{
width:100%;
padding:10px;
border:none;
background:#ffcc00;
color:#000;
font-weight:600;
border-radius:8px;
cursor:pointer;
}

/* CART DRAWER */
.cart{
position:fixed;
right:-400px;
top:0;
width:350px;
height:100vh;
background:#14141b;
box-shadow:-5px 0 20px rgba(0,0,0,0.6);
padding:20px;
transition:0.4s;
z-index:2000;
display:flex;
flex-direction:column;
}

.cart.active{
right:0;
}

.cart h2{
margin-bottom:20px;
}

.cart-items{
flex:1;
overflow-y:auto;
}

.cart-item{
display:flex;
justify-content:space-between;
margin-bottom:15px;
background:#1c1c26;
padding:10px;
border-radius:8px;
}

.close-cart{
background:red;
color:#fff;
border:none;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
margin-bottom:15px;
}

.total{
margin-top:15px;
font-weight:bold;
}

</style>
</head>
<body>

<nav>
<div class="logo">PrimeWear</div>
<button class="cart-btn" onclick="openCart()">Cart (<span id="count">0</span>)</button>
</nav>

<section class="hero">
<h1>Premium Fashion Collection</h1>
<p>Upgrade your style with exclusive outfits</p>
<button>Shop Now</button>
</section>

<section class="products">

<div class="card">
<img src="https://picsum.photos/400/500?1">
<div class="card-body">
<h3>Premium Black Hoodie</h3>
<div class="price">₹1999</div>
<button class="add-btn" onclick="addToCart('Premium Black Hoodie',1999)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/400/500?2">
<div class="card-body">
<h3>Luxury White Shirt</h3>
<div class="price">₹1499</div>
<button class="add-btn" onclick="addToCart('Luxury White Shirt',1499)">Add to Cart</button>
</div>
</div>

<div class="card">
<img src="https://picsum.photos/400/500?3">
<div class="card-body">
<h3>Designer Denim Jacket</h3>
<div class="price">₹2999</div>
<button class="add-btn" onclick="addToCart('Designer Denim Jacket',2999)">Add to Cart</button>
</div>
</div>

</section>

<!-- CART DRAWER -->
<div class="cart" id="cart">
<button class="close-cart" onclick="closeCart()">Back</button>
<h2>Your Cart</h2>
<div class="cart-items" id="cartItems"></div>
<div class="total">Total: ₹<span id="total">0</span></div>
</div>

<script>
let cart = [];
let total = 0;

function openCart(){
document.getElementById("cart").classList.add("active");
}

function closeCart(){
document.getElementById("cart").classList.remove("active");
}

function addToCart(name,price){
cart.push({name,price});
total += price;
updateCart();
}

function updateCart(){
let cartItems = document.getElementById("cartItems");
cartItems.innerHTML="";
cart.forEach(item=>{
cartItems.innerHTML += `
<div class="cart-item">
<span>${item.name}</span>
<span>₹${item.price}</span>
</div>
`;
});
document.getElementById("total").innerText = total;
document.getElementById("count").innerText = cart.length;
}
</script>

</body>
</html>
