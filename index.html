<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apna Mens Wear | Premium Fashion</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --gold:#d4af37;
  --accent:#2563eb;
  --bg:#f1f5f9;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:var(--bg);color:#111;}

/* HEADER */
header{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  padding:30px 20px;
  text-align:center;
}

header h1{font-size:28px;}
header p{opacity:.9;margin-top:5px;}
header .info{font-size:13px;margin-top:8px;opacity:.8;}

/* HERO */
.hero{
  height:60vh;
  background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
  url('https://images.unsplash.com/photo-1617137968427-85924c800a22?q=80&w=1600&auto=format&fit=crop');
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}

.hero h2{font-size:34px;}
.hero p{margin:10px 0;color:var(--gold);}
.hero a{
  display:inline-block;
  margin-top:15px;
  padding:10px 25px;
  background:var(--gold);
  color:#000;
  text-decoration:none;
  border-radius:30px;
  font-weight:600;
}

/* FILTERS */
.filters{
  display:flex;
  gap:10px;
  padding:15px;
  background:#fff;
  overflow-x:auto;
}

.filters button{
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:#e2e8f0;
  cursor:pointer;
}

.filters button.active{
  background:var(--accent);
  color:#fff;
}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  transition:.3s;
}

.card:hover{transform:translateY(-5px);}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}

.card-content{padding:15px;}

.card h3{font-size:15px;margin-bottom:5px;}

.price{font-weight:700;color:var(--accent);margin-bottom:10px;}

.card button{
  width:100%;
  padding:10px;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  border:none;
  color:#fff;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

/* CART ICON */
.cart-icon{
  position:fixed;
  bottom:80px;
  right:20px;
  background:var(--primary);
  color:#fff;
  padding:14px 18px;
  border-radius:50px;
  cursor:pointer;
}

.cart-count{
  background:var(--gold);
  color:#000;
  padding:2px 7px;
  border-radius:50%;
  font-size:12px;
  margin-left:5px;
}

/* BOTTOM CART */
.bottom-cart{
  position:fixed;
  bottom:-100px;
  left:0;
  width:100%;
  background:var(--primary);
  color:#fff;
  display:flex;
  justify-content:space-between;
  padding:12px 20px;
  transition:.3s;
}

.bottom-cart.show{bottom:0;}

.bottom-cart button{
  background:var(--gold);
  border:none;
  padding:8px 18px;
  border-radius:20px;
  font-weight:600;
}

/* CART MODAL */
.cart-modal{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:400px;
  height:100%;
  background:#fff;
  transition:.3s;
  padding:20px;
  overflow-y:auto;
}

.cart-modal.active{right:0;}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

/* TOAST */
.toast{
  position:fixed;
  top:20px;
  right:-300px;
  background:#16a34a;
  color:#fff;
  padding:12px 18px;
  border-radius:8px;
  transition:.4s;
}

.toast.show{right:20px;}

.whatsapp{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#25D366;
  color:#fff;
  padding:12px 18px;
  border-radius:30px;
  text-decoration:none;
}
</style>
</head>
<body>

<header>
<h1>Apna Mens Wear</h1>
<p>Aapka Style, Aapki Pehchan</p>
<div class="info">
SHOP 1 - 40 BHOLARAM USTAD MARG MARKET BHAWARKUA INDORE üìç <br>
üìû 9630105490
</div>
</header>

<section class="hero">
<div>
<h2>Premium Men's Collection</h2>
<p>Shirts ‚Çπ449 | Pants ‚Çπ499 | Trackpants ‚Çπ350</p>
<a href="#products">Shop Now</a>
</div>
</section>

<div class="filters">
<button class="active" onclick="filterProducts('All')">All</button>
<button onclick="filterProducts('Shirt')">Shirts</button>
<button onclick="filterProducts('Pant')">Pants</button>
<button onclick="filterProducts('Trackpant')">Trackpant</button>
</div>

<div class="products" id="productList"></div>

<div class="cart-icon" onclick="toggleCart()">
üõí <span class="cart-count" id="cartCount">0</span>
</div>

<div class="bottom-cart" id="bottomCart" onclick="toggleCart()">
<span id="bottomCartText">0 Items | ‚Çπ0</span>
<button>View Cart</button>
</div>

<div class="cart-modal" id="cartModal">
<h2>Your Cart</h2>
<div id="cartItems"></div>
<h3>Total: ‚Çπ<span id="cartTotal">0</span></h3>
<button onclick="placeOrder()">Place Order on WhatsApp</button>
</div>

<div id="toast" class="toast"></div>

<a class="whatsapp" href="https://wa.me/919630105490" target="_blank">Chat on WhatsApp</a>

<script>
const products=[
{id:1,name:"Premium Shirt",price:449,category:"Shirt",image:"https://i.ibb.co/dsL742cT/IMG-20260227-225649.jpg"},
{id:2,name:"Premium Pant",price:499,category:"Pant",image:"https://i.ibb.co/KzLjnW14/IMG-20260227-225621.jpg"},
{id:3,name:"Trackpant",price:350,category:"Trackpant",image:"https://i.ibb.co/3myMpMzw/IMG-20260227-225609.jpg"}
];

let cart=[];

function renderProducts(list){
const container=document.getElementById("productList");
container.innerHTML="";
list.forEach(p=>{
container.innerHTML+=`
<div class="card">
<img src="${p.image}">
<div class="card-content">
<h3>${p.name}</h3>
<div class="price">‚Çπ${p.price}</div>
<button onclick="addToCart(${p.id})">Add to Cart</button>
</div>
</div>`;
});
}

function filterProducts(cat){
document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
if(cat==="All") renderProducts(products);
else renderProducts(products.filter(p=>p.category===cat));
}

function addToCart(id){
const item=cart.find(p=>p.id===id);
if(item)item.qty++;
else cart.push({...products.find(p=>p.id===id),qty:1});
updateCartUI();
showToast("Added to cart ‚úÖ");
}

function updateCartUI(){
let count=0,total=0;
cart.forEach(i=>{count+=i.qty;total+=i.qty*i.price;});
document.getElementById("cartCount").innerText=count;
document.getElementById("cartTotal").innerText=total;
if(count>0){
document.getElementById("bottomCart").classList.add("show");
document.getElementById("bottomCartText").innerText=count+" Items | ‚Çπ"+total;
}else{
document.getElementById("bottomCart").classList.remove("show");
}
const container=document.getElementById("cartItems");
container.innerHTML="";
cart.forEach(i=>{
container.innerHTML+=`
<div class="cart-item">
${i.name} x ${i.qty} - ‚Çπ${i.qty*i.price}
</div>`;
});
}

function toggleCart(){
const modal=document.getElementById("cartModal");
modal.classList.toggle("active");
}

function placeOrder(){
if(cart.length===0){alert("Cart Empty");return;}
let msg="üõç Apna Mens Wear Order %0A%0A";
let total=0;
cart.forEach(i=>{
msg+=i.name+" x "+i.qty+" = ‚Çπ"+(i.qty*i.price)+"%0A";
total+=i.qty*i.price;
});
msg+="%0ATotal: ‚Çπ"+total;
window.open("https://wa.me/919630105490?text="+msg,"_blank");
cart=[];
updateCartUI();
toggleCart();
}

function showToast(text){
const toast=document.getElementById("toast");
toast.innerText=text;
toast.classList.add("show");
setTimeout(()=>toast.classList.remove("show"),2000);
}

renderProducts(products);
</script>

</body>
</html>
