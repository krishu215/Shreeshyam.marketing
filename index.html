<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apna Mens Wear</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --primary:#0f172a;
  --accent:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{background:var(--bg);color:#111;}

header{
  background:var(--primary);
  color:#fff;
  padding:20px;
  text-align:center;
}

header h1{font-size:24px;}
header p{font-size:14px;opacity:.9;}
header .info{margin-top:8px;font-size:12px;opacity:.8;}

.filters{
  display:flex;
  gap:10px;
  padding:15px;
  overflow-x:auto;
  background:#fff;
  position:sticky;
  top:0;
  z-index:5;
}

.filters button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#e2e8f0;
  cursor:pointer;
  font-size:13px;
  white-space:nowrap;
}

.filters button.active{
  background:var(--accent);
  color:#fff;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:15px;
  padding:15px;
}

.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
  transition:.2s;
}

.card:hover{transform:translateY(-3px);}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card-content{
  padding:10px;
}

.card h3{
  font-size:14px;
  margin-bottom:5px;
}

.price{
  font-weight:600;
  margin-bottom:8px;
}

.card button{
  width:100%;
  padding:8px;
  background:var(--accent);
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  font-size:13px;
}

.cart-icon{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--accent);
  color:#fff;
  padding:12px 15px;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
}

.cart-count{
  background:#fff;
  color:var(--accent);
  padding:2px 6px;
  border-radius:50%;
  font-size:12px;
  margin-left:5px;
}

.cart-modal{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:400px;
  height:100%;
  background:#fff;
  box-shadow:-5px 0 20px rgba(0,0,0,.2);
  transition:.3s;
  padding:20px;
  overflow-y:auto;
  z-index:10;
}

.cart-modal.active{right:0;}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.qty-controls button{
  padding:3px 8px;
  margin:0 3px;
}

.total{
  font-weight:700;
  margin:15px 0;
}

.checkout-form input, .checkout-form textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border:1px solid #ccc;
  border-radius:6px;
}

.checkout-form button{
  width:100%;
  padding:10px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:6px;
}

.whatsapp{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#25D366;
  color:#fff;
  padding:12px 16px;
  border-radius:30px;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>
<body>

<header>
  <h1>Apna Mens Wear</h1>
  <p>Aapka Style, Aapki Pehchan</p>
  <div class="info">
    SHOP 1 - 40 BHOLARAM USTAD MARG MARKET BHAWARKUA INDORE üìç <br>
    üìû 9630105490
  </div>
</header>

<div class="filters">
  <button class="active" onclick="filterProducts('All')">All</button>
  <button onclick="filterProducts('Shirt')">Shirts</button>
  <button onclick="filterProducts('Trousers')">Trousers</button>
  <button onclick="filterProducts('Trackpant')">Trackpant</button>
</div>

<div class="products" id="productList"></div>

<div class="cart-icon" onclick="toggleCart()">
  üõí <span class="cart-count" id="cartCount">0</span>
</div>

<div class="cart-modal" id="cartModal">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div class="total">Total: ‚Çπ<span id="cartTotal">0</span></div>

  <form action="https://formspree.io/f/xbdabyza" method="POST" class="checkout-form" onsubmit="prepareOrder(event)">
    <input type="hidden" name="Order Details" id="orderDetails">
    <input type="text" name="Customer Name" placeholder="Your Name" required>
    <input type="text" name="Phone Number" placeholder="Phone Number" required>
    <textarea name="Delivery Address" placeholder="Delivery Address" required></textarea>
    <textarea name="Special Instructions" placeholder="Any special instructions (optional)"></textarea>
    <button type="submit">Place Order</button>
  </form>

  <p id="confirmation" style="color:green;margin-top:10px;"></p>
</div>

<a class="whatsapp" href="https://wa.me/919630105490" target="_blank">Chat on WhatsApp</a>

<script>
const products = [
{ id:1,name:"Premium Shirt Checked",price:450,category:"Shirt",image:"https://i.ibb.co/dsL742cT/IMG-20260227-225649.jpg",desc:"Stylish checked cotton shirt"},
{ id:2,name:"Premium Shirt Checked",price:450,category:"Shirt",image:"https://i.ibb.co/NgNdHr01/IMG-20260227-225640.jpg",desc:"Trendy slim fit shirt"},
{ id:3,name:"Premium Shirt Checked",price:450,category:"Shirt",image:"https://i.ibb.co/pvLGWtpV/IMG-20260227-225630.jpg",desc:"Comfortable full sleeve shirt"},
{ id:4,name:"Premium Shirt Checked",price:450,category:"Shirt",image:"https://i.ibb.co/KzLjnW14/IMG-20260227-225621.jpg",desc:"Modern design shirt"},
{ id:5,name:"Linen Pant",price:599,category:"Trousers",image:"https://i.ibb.co/KzLjnW14/IMG-20260227-225621.jpg",desc:"Premium linen trouser"},
{ id:6,name:"Baggy Trackpant Trending",price:350,category:"Trackpant",image:"https://i.ibb.co/3myMpMzw/IMG-20260227-225609.jpg",desc:"Trending loose fit trackpant"},
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderProducts(list){
  const container=document.getElementById("productList");
  container.innerHTML="";
  list.forEach(p=>{
    container.innerHTML+=`
    <div class="card">
      <img src="${p.image}" alt="${p.name}" loading="lazy">
      <div class="card-content">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      </div>
    </div>`;
  });
}

function filterProducts(category){
  document.querySelectorAll(".filters button").forEach(btn=>btn.classList.remove("active"));
  event.target.classList.add("active");
  if(category==="All") renderProducts(products);
  else renderProducts(products.filter(p=>p.category===category));
}

function addToCart(id){
  const item=cart.find(p=>p.id===id);
  if(item){item.qty++;}
  else{cart.push({...products.find(p=>p.id===id),qty:1});}
  saveCart();
}

function saveCart(){
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartUI();
}

function updateCartUI(){
  document.getElementById("cartCount").innerText=cart.reduce((a,b)=>a+b.qty,0);
  const container=document.getElementById("cartItems");
  container.innerHTML="";
  let total=0;
  cart.forEach(item=>{
    total+=item.price*item.qty;
    container.innerHTML+=`
    <div class="cart-item">
      <div>
        <strong>${item.name}</strong><br>
        ‚Çπ${item.price} x ${item.qty}
      </div>
      <div class="qty-controls">
        <button onclick="changeQty(${item.id},-1)">-</button>
        <button onclick="changeQty(${item.id},1)">+</button>
        <button onclick="removeItem(${item.id})">x</button>
      </div>
    </div>`;
  });
  document.getElementById("cartTotal").innerText=total;
}

function changeQty(id,delta){
  const item=cart.find(p=>p.id===id);
  item.qty+=delta;
  if(item.qty<=0) cart=cart.filter(p=>p.id!==id);
  saveCart();
}

function removeItem(id){
  cart=cart.filter(p=>p.id!==id);
  saveCart();
}

function toggleCart(){
  document.getElementById("cartModal").classList.toggle("active");
}

function prepareOrder(e){
  e.preventDefault();
  if(cart.length===0){alert("Cart is empty");return;}
  let summary="";
  let total=0;
  cart.forEach(item=>{
    summary+=`${item.name} - Qty: ${item.qty} - ‚Çπ${item.price*item.qty}\n`;
    total+=item.price*item.qty;
  });
  summary+=`\nTotal: ‚Çπ${total}`;
  document.getElementById("orderDetails").value=summary;
  e.target.submit();
  cart=[];
  saveCart();
  document.getElementById("confirmation").innerText="Order placed! Apna Mens Wear will contact you on WhatsApp to confirm.";
}

renderProducts(products);
updateCartUI();
</script>

</body>
</html>
